<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 19: Evento de Cambio de Tamaño de Ventana</title>
</head>
<body>
  <p id="info">Cambia el tamaño de la ventana para actualizar este mensaje.</p>  
  <script>   
    function actualizarMensaje() {
      var mensaje = 'Tamaño de la ventana: ' + window.innerWidth + 'px por ' + window.innerHeight + 'px';
      document.getElementById('info').textContent = mensaje;
    }    
    window.addEventListener('resize', actualizarMensaje);        
    actualizarMensaje();
  </script>
</body>
</html>
