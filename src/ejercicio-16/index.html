<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 16: Temporizador de Evento Personalizado</title>
</head>
<body>
  
  <script>
    
    var eventoTemporizador = new CustomEvent('eventoTemporizador', {
      detail: {
        mensaje: 'Â¡El temporizador ha finalizado!'
      }
    });

    function manejarEventoTemporizador(e) {
      alert(e.detail.mensaje);
    }
    
    window.addEventListener('eventoTemporizador', manejarEventoTemporizador);
    
    setTimeout(function() {
      
      window.dispatchEvent(eventoTemporizador);
    }, 5000);
  </script>
</body>
</html>
